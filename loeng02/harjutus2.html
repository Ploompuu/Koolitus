<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harjutus2</title>
    <link rel="stylesheet" href="./harjutus2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <form action="#" method="post">
        <div class="element0">
          <h1>Logi Sisse</h1>
        </div>
        <div class="element1">
          <label for="kasutajanimi">Kasutaja:</label>
          <input type="text" name="kasutajanimi" />
        </div>
        <div class="element2">
          <label for="parool">Nimi:</label>
          <input type="text" name="Nimi" />
        </div>
        <div class="element3">
          <label for="salasõna">Salasõna:</label>
          <input type="text" name="Salasõna" />
        </div>
        <div class="element4">
          <label for="salasõna teist korda">Salasõna teist korda:</label>
          <input type="text" name="Salasõna teist korda" />
        </div>
        <div class="element5">
          <label for="Haridus">Vali Haridus:</label>
          <select name="Haridus" id="Haridus">
            <option value="1">Põhi</option>
            <option value="2">Kesk</option>
            <option value="3">Kesk-eri</option>
            <option value="4">Kõrg</option>
            <option value="5">Baka</option>
          </select>
        </div>
        <div class="element6">
          <input type="checkbox" name="linnuke" />
          <label for="linnuke">Olen nõus enda andmeid saatma</label> <br />
        </div>
        <div class="element7">
          <input type="submit" value="Saada" />
        </div>
      </form>
    </div>
  </body>
</html>
